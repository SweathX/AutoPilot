<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Autopilot Car - Enhanced</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
        }
    </style>
</head>

<body>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Configuration
        const ROAD_WIDTH = 120;
        const BORDER_WIDTH = 25;
        const CAR_LENGTH = 40;
        const CAR_WIDTH = 20;

        // Complex circuit path
        const path = [
            { x: 150, y: canvas.height - 150 },
            { x: 150, y: canvas.height / 2 + 100 },
            { x: canvas.width / 4, y: 150 },
            { x: canvas.width / 2, y: 50 },
            { x: 3 * canvas.width / 4, y: 150 },
            { x: canvas.width - 150, y: canvas.height / 2 + 100 },
            { x: canvas.width - 150, y: canvas.height - 150 },
            { x: canvas.width / 2, y: canvas.height - 50 }
        ];

        const car = {
            x: path[0].x,
            y: path[0].y,
            angle: 0,
            speed: 3,
            sensorOffset: 40
        };

        const Kp = 0.005;
        const trees = [];

        function createGradient() {
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#87CEEB');
            gradient.addColorStop(1, '#E0F6FF');
            return gradient;
        }

        function drawTree(x, y) {
            // Trunk
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(x - 5, y - 30, 10, 30);
            // Leaves
            ctx.beginPath();
            ctx.fillStyle = '#228B22';
            ctx.arc(x, y - 40, 20, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawRoad() {
            // Draw road base
            ctx.beginPath();
            ctx.lineWidth = ROAD_WIDTH;
            ctx.strokeStyle = '#2F4F4F';
            ctx.lineJoin = 'round';
            ctx.lineCap = 'round';
            path.forEach((p, i) => {
                if (i === 0) ctx.moveTo(p.x, p.y);
                else ctx.lineTo(p.x, p.y);
            });
            ctx.closePath();
            ctx.stroke();

            // Draw road borders
            ctx.beginPath();
            ctx.lineWidth = BORDER_WIDTH;
            ctx.strokeStyle = '#FFFFFF';
            path.forEach((p, i) => {
                if (i === 0) ctx.moveTo(p.x, p.y);
                else ctx.lineTo(p.x, p.y);
            });
            ctx.closePath();
            ctx.stroke();
        }

        function drawCar() {
            ctx.save();
            ctx.translate(car.x, car.y);
            ctx.rotate(car.angle);

            // Car body
            ctx.fillStyle = '#FF4444';
            ctx.beginPath();
            ctx.roundRect(-CAR_LENGTH / 2, -CAR_WIDTH / 2, CAR_LENGTH, CAR_WIDTH, 5);
            ctx.fill();

            // Roof
            ctx.fillStyle = '#CC0000';
            ctx.beginPath();
            ctx.roundRect(-CAR_LENGTH / 4, -CAR_WIDTH, CAR_LENGTH / 2, CAR_WIDTH, 3);
            ctx.fill();

            // Windows
            ctx.fillStyle = '#A0D8EF';
            ctx.fillRect(-CAR_LENGTH / 4 + 2, -CAR_WIDTH + 2, CAR_LENGTH / 2 - 4, CAR_WIDTH - 4);

            // Wheels
            ctx.fillStyle = '#333333';
            ctx.fillRect(-CAR_LENGTH / 2 - 5, -CAR_WIDTH / 2 - 3, 10, 6);
            ctx.fillRect(CAR_LENGTH / 2 - 5, -CAR_WIDTH / 2 - 3, 10, 6);
            ctx.fillRect(-CAR_LENGTH / 2 - 5, CAR_WIDTH / 2 - 3, 10, 6);
            ctx.fillRect(CAR_LENGTH / 2 - 5, CAR_WIDTH / 2 - 3, 10, 6);

            ctx.restore();
        }

        function getClosestError(sensorX, sensorY) {
            let minDist = Infinity;
            let closestError = 0;

            for (let i = 0; i < path.length; i++) {
                const A = path[i];
                const B = path[(i + 1) % path.length];
                const dx = B.x - A.x;
                const dy = B.y - A.y;

                const t = ((sensorX - A.x) * dx + (sensorY - A.y) * dy) / (dx * dx + dy * dy);
                const projX = A.x + Math.max(0, Math.min(1, t)) * dx;
                const projY = A.y + Math.max(0, Math.min(1, t)) * dy;

                const distX = sensorX - projX;
                const distY = sensorY - projY;
                const dist = Math.hypot(distX, distY);

                if (dist < minDist) {
                    minDist = dist;
                    const cross = dx * (sensorY - A.y) - dy * (sensorX - A.x);
                    closestError = cross < 0 ? -minDist : minDist;
                }
            }
            return closestError;
        }

        function generateTrees() {
            if (trees.length === 0) {
                path.forEach(p => {
                    for (let i = -1; i <= 1; i += 2) {
                        const angle = Math.atan2(p.y - canvas.height / 2, p.x - canvas.width / 2);
                        const offsetX = Math.cos(angle + Math.PI / 2 * i) * (ROAD_WIDTH / 2 + 50);
                        const offsetY = Math.sin(angle + Math.PI / 2 * i) * (ROAD_WIDTH / 2 + 50);
                        trees.push({
                            x: p.x + offsetX + (Math.random() - 0.5) * 50,
                            y: p.y + offsetY + (Math.random() - 0.5) * 50
                        });
                    }
                });
            }
        }

        function update() {
            ctx.fillStyle = createGradient();
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            generateTrees();
            trees.forEach(t => drawTree(t.x, t.y));
            drawRoad();

            // Sensor logic
            const sensorX = car.x + Math.cos(car.angle) * car.sensorOffset;
            const sensorY = car.y + Math.sin(car.angle) * car.sensorOffset;

            ctx.beginPath();
            ctx.moveTo(car.x, car.y);
            ctx.lineTo(sensorX, sensorY);
            ctx.strokeStyle = '#FFFF00';
            ctx.lineWidth = 2;
            ctx.stroke();

            const error = getClosestError(sensorX, sensorY);
            car.angle += -Kp * error;
            car.x += Math.cos(car.angle) * car.speed;
            car.y += Math.sin(car.angle) * car.speed;

            drawCar();

            requestAnimationFrame(update);
        }

        update();
    </script>
</body>

</html>
